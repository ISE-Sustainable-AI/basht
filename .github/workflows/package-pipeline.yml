name: Python package

on:
  push:
    branches: [ "main", "feature/test_workflow" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-package:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install torch
        pip install -e .
        pip install ray
    - name: test_raytune
      run: |
        python ./experiments/simple_raytune/raytune_benchmark.py
