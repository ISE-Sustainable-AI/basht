name: python-package
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main", "feature/test_workflow"]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]

  steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install torch
        pip install -e .
    - name: test_raytune
      run: |
        python ./experiments/simple_raytune/raytune_benchmark.py


