apiVersion: batch/v1
kind: Job
metadata:
  name: optuna-trial
spec:
  completions: 2
  parallelism: 2
  template:
    spec:
      containers:
      - name: optuna-trial
        image: optuna-trial:latest
        imagePullPolicy: Never
        resources:
          limits:
            cpu: 4.0
            memory: 4G
        env:
          - name: STUDY_NAME
            value: "optuna_study"
          - name: DB_CONN
            value: "postgresql://postgresadmin:admin123@postgres:5432/postgresdb"
          - name: "METRICS_STORAGE_HOST"
            value: "130.149.158.243"
      restartPolicy: OnFailure

