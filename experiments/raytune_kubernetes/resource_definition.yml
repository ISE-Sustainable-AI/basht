kubernetesContext: minikube # kube-user@ise-kube
kubernetesNamespace: st-hpo #might need to switch kubernetes context before
workerCpu: 2
workerMemory: 4
workerCount: 1
metricsIP: auto # 130.149.158.237
nfsServer: auto # 130.149.158.237
kubernetesMasterIP: auto # 192.168.49.2
rayNodePort: 30003
nfsPath: /exports/raytune
deleteAfterRun: True
workload: # this is given to every trial and thus defines the performed work
  dl_framework: torch
  task:
    loader: mnist
    preprocessors:
      - ImageFlattner
    splitter:
      type: StandardSplitter
      config:
        val_split: 0.2
        test_split: 0.2
    batcher:
      type: StandardBatcher
      config:
        train_batch_size: 50
        val_batch_size: 50
        test_batch_size: 50
  model_cls: mlp
  epochs: 5
  device: cpu
hyperparameter:
  learning_rate:
    start: 1e-4
    end: 1e-2
    step_size: 1e-3
