kind: Service
apiVersion: v1
metadata:
  name: nfs-server
spec:
  ports:
    - name: nfs
      port: 2049
    - name: mountd
      port: 20048
    - name: rpcbind
      port: 111
    - name: magic
      port: 32767
  selector:
    role: nfs-server
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: nfs-server
spec:
  replicas: 1
  selector:
    role: nfs-server

  template:
    metadata:
      labels:
        role: nfs-server
    spec:
      containers:
      - name: nfs-server
        image: erichough/nfs-server:latest
        ports:
          - name: nfs
            containerPort: 2049
          - name: mountd
            containerPort: 20048
          - name: rpcbind
            containerPort: 111
          - name: magic
            containerPort: 32767
        securityContext:
          privileged: true
        env:
          - name: NFS_EXPORT_0
            value: "/scratch *(rw,sync,fsid=0,insecure,no_root_squash,no_subtree_check)"
        volumeMounts:
          - mountPath: "/scratch"
            name: scratch-volume
      volumes:
        - name: scratch-volume
          emptyDir:
            sizeLimit: 500Mi
