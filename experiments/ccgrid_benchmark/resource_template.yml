kubernetesContext: $kubecontext # kube-user@ise-kube
kubernetesNamespace: $namespace #might need to switch kubernetes context before
kubernetesMasterIP: $kubemasterIP # 192.168.49.2
dockerImageTag: $image_tag
workerCpu: $workerCpu
workerMemory: $workerMemory
dockerImageBuilder: docker
rayNodePort: 30003
kubernetesStorageClass: zfs
workerCount: $workerCount
metricsIP: $metrics_ip # 130.149.158.237
prometheus_url: $prometheus_url
studyName: optuna-study
deleteAfterRun: true
trials: 2
workload:
  dl_framework: torch
  task:
    loader: mnist
    preprocessors:
      - ImageFlattner
    splitter:
      type: StandardSplitter
      config:
        val_split: 0.2
        test_split: 0.2
    batcher:
      type: StandardBatcher
      config:
        train_batch_size: 50
        val_batch_size: 50
        test_batch_size: 50
  model_cls: mlp
  epochs: 1
  device: cpu
hyperparameter:
  learning_rate:
    start: 8e-3
    end: 1e-2
    step_size: 1e-3
  # weight_decay:
  #   start: 1e-6
  #   end: 1e-4
  #   step_size: 1e-5
